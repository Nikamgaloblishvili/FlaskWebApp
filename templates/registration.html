{% extends 'base.html' %}

{% block content %}

    {% if error %}
        <center>
            <br><br>
            <h2 style="color: red; font-weight:bold">{{ error }}</h2>
        </center>
    {% elif message %}

        <center>
            <br><br>
            <h2 style="color: green; font-weight:bold">{{ message }}</h2>
        </center>

    {% else %}

    <div class="col-md-6 offset-3">
        <form method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="შეიყვანეთ მომხმარებლის სახელი">
            </div>
            <div class="form-group">
                <input type="text" name="lastname" class="form-control" placeholder="შეიყვანეთ გვარი">
            </div>
            <div class="form-group">
                <input type="text" name="personal_number" class="form-control" placeholder="შეიყვანეთ პირადი ნომერი">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-flat">რეგისტრაცია</button>
            </div>
        </form>
    </div>

    {% endif %}





{% endblock %}
